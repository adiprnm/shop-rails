<!doctype html>
<html lang="en">
<head>
  <title>Page Not Found (404)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <style>
    @font-face {
      font-family: "Figtree";
      src: url('/fonts/Figtree-Bold.ttf') format('truetype');
      font-weight: 600;
      font-display: swap;
    }
    @font-face {
      font-family: "Figtree";
      src: url('/fonts/Figtree-Regular.ttf') format('truetype');
      font-weight: 400;
      font-display: swap;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    * {
      margin: 0;
      padding: 0;
    }
    :root {
      --bg-color: #fff;
      --border-color: #000;
      --text-color: #333;
      --accent-color: #014063;
      --shadow-offset: 4px;
      --shadow-blur: 0;
      --border-width: 2px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #333c4e;
        --border-color: #5c677d;
        --text-color: #fff;
        --accent-color: #4fa3d1;
      }
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Figtree", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .error-code {
      font-size: clamp(4rem, 15vw, 8rem);
      font-weight: 600;
      line-height: 1;
      margin-bottom: 1rem;
      color: var(--accent-color);
      opacity: 0;
      animation: slideIn 0.6s ease-out 0.2s forwards;
    }
    .lottie-container {
      width: 100%;
      max-width: 300px;
      height: 300px;
      margin: 0 auto 2rem;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.4s forwards;
    }
    .lottie-container svg {
      display: block;
      margin: 0 auto;
    }
    .error-title {
      font-size: clamp(1.5rem, 5vw, 2rem);
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
      opacity: 0;
      animation: slideIn 0.6s ease-out 0.6s forwards;
    }
    .error-message {
      font-size: clamp(0.875rem, 3vw, 1.125rem);
      font-weight: 400;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0;
      animation: slideIn 0.6s ease-out 0.8s forwards;
    }
    .home-button {
      display: inline-block;
      padding: 1rem 2.5rem;
      font-size: clamp(1rem, 3vw, 1.125rem);
      font-weight: 600;
      font-family: "Figtree", inherit;
      color: var(--text-color);
      background-color: var(--bg-color);
      border: var(--border-width) solid var(--border-color);
      box-shadow: var(--shadow-offset) var(--shadow-offset) var(--shadow-blur) var(--border-color);
      text-decoration: none;
      cursor: pointer;
      transition: box-shadow 0.15s ease-out, transform 0.15s ease-out;
      opacity: 0;
      animation: slideIn 0.6s ease-out 1s forwards;
    }
    .home-button:hover {
      box-shadow: calc(var(--shadow-offset) + 2px) calc(var(--shadow-offset) + 2px) var(--shadow-blur) var(--border-color);
      transform: translate(-2px, -2px);
    }
    .home-button:active {
      box-shadow: 2px 2px var(--shadow-blur) var(--border-color);
      transform: translate(0, 0);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 480px) {
      .lottie-container {
        height: 200px;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="error-code">404</div>
    <div class="lottie-container" id="lottie-404"></div>
    <h1 class="error-title">PAGE NOT FOUND</h1>
    <p class="error-message">Oops! This page has wandered off into the void...</p>
    <a href="/" class="home-button">Return Home</a>
  </main>
  <script>
    (function() {
      var container = document.getElementById('lottie-404');
      if (typeof lottie !== 'undefined') {
        lottie.loadAnimation({
          container: container,
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: 'https://lottie.host/68227576-9b05-4c86-a55e-3c6d38c1db8f/l1Tgq3zJ9h.json'
        });
      } else {
        container.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>';
      }
    })();
  </script>
</body>
</html>
